<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- File Boot Strap Style -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- File Font Awesome Style -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- File Master Style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Hangman Game</title>
</head>

<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">
                Word From: <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    <audio id="success" src="audio/success.m4a" preload="auto"></audio>
    <audio id="fail" src="audio/fail.m4a" preload="auto"></audio>




    <!-- File Boot Strap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- File Master JS -->
    <script src="./js/main.js"></script>
</body>

</html>
